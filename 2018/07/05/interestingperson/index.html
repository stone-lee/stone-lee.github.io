        <div class="content markdown">
            <p style="text-indent:2em;">一个有意思的人肯定拥有一个良好的心态，不偏激不愤俗，然后知道自己想要什么样的生活，不被别人的眼光和标准所左右，也许好多人说有意思的人总是活在自己的世界，我们很难懂他们，其实不然，真正有意思的都是和这个社会碰撞甚至妥协之后的产物，它带来的结果是，除了你自己，你的周围都会弥漫的惊喜和愉悦。像一位老太太说的，这有什么意思，这就是生活。<br></p>
